To exclude dirs from the find command:<br /><br />find / -path '/some/dir' -prune -o -name '*.txt' -ls<br /><br /><br />Technorati Tags: <a class="performancingtags" href="http://technorati.com/tag/find" rel="tag">find</a>, <a class="performancingtags" href="http://technorati.com/tag/exclude" rel="tag">exclude</a>, <a class="performancingtags" href="http://technorati.com/tag/dirs" rel="tag">dirs</a>, <a class="performancingtags" href="http://technorati.com/tag/directories" rel="tag">directories</a>
