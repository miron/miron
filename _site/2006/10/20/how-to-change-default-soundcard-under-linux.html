First i find out the name of the card:
<em>cat /proc/asound/cards</em>

gets me Audigy2.<em>
</em>

Then i add this lines to my /etc/asound.conf
<pre><code>
pcm.!default {
  type hw
  card Audigy2
}
  ctl.!default {
  type hw
  card Audigy2
}</code></pre>
